            const inputBody = bodyText.value
            alert("投稿されました")

            //&変数名= でGASに渡したいものを付け足していく
            url += "name=" + inputName + "&body=" + inputBody
            //console.log(url)

            const response = await fetch(url,{headers: { 'Content-Type': 'text/plain'}})
            //console.log(result)
          }
